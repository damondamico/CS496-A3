<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
  svg {
  	width: 400px;
  	height: 400px;
  }
</style>

<body>
  <svg></svg>
</body>

<script src="http://d3js.org/d3.v6.min.js"></script>

<script>

  var margin = {top: 20, right: 20, bottom: 20, left: 20}, width = 400 - margin.left - margin.right, height = 400 - margin.top - margin.bottom

  var svg = d3.select("svg").append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // add your code here
  var dataset = [[5, 20], [480,	90], [250, 50], [100, 33], [330, 95], [410,	12], [475, 44],	[25, 67], [85, 21],	[220, 88]];
  var datasetX = [], datasetY = [], randomDataSet = [];
  for (i=0; i<dataset.length; i++)
  {
  	datasetX.push(dataset[i][0]);
  	datasetY.push(dataset[i][1]);
    var randomPoint = [Math.floor(Math.random() * d3.max(datasetX)), Math.floor(Math.random() * d3.max(datasetY))];
    randomDataSet.push(randomPoint);
  }

  var scaling = 0;
  if (d3.max(datasetX) > d3.max(datasetY))
    scaling =  width / d3.max(datasetX);
  else
    scaling = height / d3.max(datasetY);
  var new_width = d3.max(datasetX) * scaling;
  var new_height = d3.max(datasetY) * scaling;

  var xScale = d3.scaleLinear()
	  .domain([d3.min(datasetX), d3.max(datasetX)])	
	  .range([0, new_width]);

  var yScale = d3.scaleLinear()
	  .domain([d3.min(datasetY), d3.max(datasetY)])	
	  .range([new_height, 0]);

  var xAxis = d3.axisBottom().scale(xScale); 

  var yAxis = d3.axisLeft().scale(yScale);

  svg.append("g").call(xAxis).attr("transform", "translate(0," + (new_height + margin.bottom) + ")");
  svg.append("g").call(yAxis);
  //.attr("transform", "translate(" + (-1  * margin.left) + ", 0)");

  /*svg.selectAll("circle")	
			.data(dataset)
			.enter().append("circle")	
					.attr("cx",	function(d)	{ return xScale(d[0]); })
					.attr("cy",	function(d)	{ return yScale(d[1]); })
					.attr("r",	5);*/

  //transitionImage(dataset, 5, "black", 0, 0);
  transitionImage(dataset, 3, "black", 0, 0);
  transitionImage(randomDataSet, 6, "magenta", 3000, 1000);
  transitionImage(randomDataSet, 3, "black", 1000, 4000);
  //transitionImage(dataset, 3, "black", 3000, 7000);
  //transitionImage(randomDataSet, 6, "magenta", 1000, 1000);
  //transitionImage(randomDataSet, 3, "black", 1000, 3000);

  function transitionImage(data_to_use, radius, color, transition_length, delay)
  {
    var circles = svg.selectAll("circle") 
      .data(data_to_use, function(d) { return d[0] });

    circles
      .enter().append("circle") 
      .attr("cx", function(d) { return xScale(d[0]); })
      .attr("cy", function(d) { return yScale(d[1]); })
      .merge(circles)
      .transition()
      .delay(delay)
      .duration(transition_length)
      .attr("fill",color) 
      .attr("r", radius);  

    circles
      .attr("cx", function(d) { return xScale(d[0]); })
      .attr("cy", function(d) { return yScale(d[1]); });

    circles.exit()
      .transition()
      .duration(transition_length)
      .remove();

  }

</script>


</html>
